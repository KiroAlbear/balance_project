name: balance_project
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  intl: ^0.19.0
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_screenutil: ^5.6.1

  go_router: ^12.1.3
  equatable: ^2.0.5

  dartz: ^0.10.1

  dio: ^5.0.0
  flutter_secure_storage: ^9.0.0
  flutter_svg: ^2.0.10+1
  flutter_svg_provider: ^1.0.7
  flutter_bloc: ^8.1.3
  get_it: ^7.6.4
  fluttertoast: ^8.2.5
  pretty_dio_logger: ^1.3.1
  rxdart: ^0.27.7
  freezed_annotation: ^2.4.1
  copy_with_extension: ^5.0.4
  index_generator: ^3.4.1
  curved_labeled_navigation_bar: ^2.0.5
  loading_animation_widget: ^1.3.0

index_generator:
  exclude:
    - '**.g.dart'
    - '**.freezed.dart'
    - '**/api_utility.dart'
    - '**/base_page.dart'
  indexes:
    - path: lib
      name: imports
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8


dev_dependencies:
  flutter_test:
    sdk: flutter
  
  build_runner:
  flutter_gen_runner:
  freezed: ^2.4.7
  json_serializable: ^6.7.1
  copy_with_extension_gen: ^5.0.4
  flutter_lints: ^4.0.0

flutter_gen:
  output: lib/gen/ # Optional (default: lib/gen/)
  line_length: 80 # Optional (default: 80)

  integrations:
    flutter_svg: true
    flare_flutter: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/png/
    - assets/images/svg/